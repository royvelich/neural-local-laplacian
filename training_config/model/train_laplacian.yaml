module:
  _target_: neural_local_laplacian.modules.laplacian_modules.LaplacianTransformerModule
  input_dim: 3
  d_model: 256
  nhead: 16
  num_encoder_layers: 6
  dim_feedforward: 512
  num_eigenvalues: ${globals.num_eigenvalues}
  dropout: 0.0
  normalize_loss_weights: True
  normalize_patch_features: True
  scale_areas_by_patch_size: True
  input_projection_hidden_dims: null
  output_projection_hidden_dims: null
  patch_mcv_mode: 'isotropic'
  operator_mode: 'gradient'
  val_laplacian_mode: 'sparse_anisotropic'
  loss_configs:
    - _target_: neural_local_laplacian.modules.losses.LossConfig
      loss_module:
        _target_: neural_local_laplacian.modules.losses.DirectionCosineLoss
      weight: 8000.0
    - _target_: neural_local_laplacian.modules.losses.LossConfig
      loss_module:
        _target_: neural_local_laplacian.modules.losses.LogMagnitudeLoss
      weight: 1.0
    - _target_: neural_local_laplacian.modules.losses.LossConfig
      loss_module:
        _target_: neural_local_laplacian.modules.losses.TangentPlaneProjectorLoss
      weight: 1.0
